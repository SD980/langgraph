<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 뽑기 게임</title>
    <style>
      :root {
        color-scheme: light;
        --bg-start: #1906a9;
        --bg-end: #480179;
        --panel: rgba(255, 255, 255, 0.15);
        --panel-border: rgba(255, 255, 255, 0.35);
        --accent: #ffd44d;
        --text: #f5f6ff;
        --muted: #d7dcff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Noto Sans KR", "Pretendard", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 12px;
      }

      .app {
        width: min(520px, 100%);
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 28px;
        padding: 32px;
        box-shadow: 0 25px 60px rgba(12, 5, 55, 0.45);
        backdrop-filter: blur(12px);
      }

      h1 {
        text-align: center;
        font-size: clamp(1.8rem, 4vw, 2.6rem);
        margin: 0 0 8px;
      }

      p {
        margin: 0;
        text-align: center;
        color: var(--muted);
      }

      button {
        width: 100%;
        border: none;
        background: linear-gradient(135deg, #ff9a3c, #ffa93a 60%, #ffd44d);
        color: #231600;
        font-weight: 700;
        letter-spacing: 0.04em;
        border-radius: 18px;
        padding: 18px 24px;
        font-size: 1.05rem;
        margin: 28px 0;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
        box-shadow: 0 12px 25px rgba(255, 153, 0, 0.35);
      }

      button:active {
        transform: scale(0.98);
        box-shadow: 0 6px 18px rgba(255, 153, 0, 0.4);
      }

      .balls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        min-height: 96px;
      }

      .ball {
        width: 64px;
        aspect-ratio: 1;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 1.35rem;
        font-weight: 700;
        color: #1d1300;
        background: radial-gradient(circle at 30% 30%, #fff6d1, #ffca3a 65%, #f0a500);
        box-shadow: inset 0 5px 12px rgba(0, 0, 0, 0.12), 0 10px 20px rgba(0, 0, 0, 0.25);
        opacity: 0;
        transform: scale(0.5);
        animation: pop-in 350ms forwards;
      }

      @keyframes pop-in {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .history {
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        margin-top: 24px;
        padding-top: 20px;
      }

      .history h2 {
        font-size: 1.1rem;
        margin: 0 0 12px;
        text-align: left;
      }

      .history ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 220px;
        overflow-y: auto;
      }

      .history li {
        padding: 10px 14px;
        background: rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        font-size: 0.98rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .history time {
        font-size: 0.8rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="app">
      <h1>오늘의 로또</h1>
      <p>버튼을 눌러 행운의 번호 6개를 뽑아보세요!</p>
      <div class="balls" id="ball-area" aria-live="polite"></div>
      <button id="draw-btn" type="button">행운 번호 뽑기</button>

      <section class="history" aria-live="polite">
        <h2>최근 기록</h2>
        <ul id="history"></ul>
      </section>
    </main>

    <script>
      const MAX_HISTORY = 6;
      const ballArea = document.getElementById("ball-area");
      const historyList = document.getElementById("history");
      const button = document.getElementById("draw-btn");
      const synth = window.speechSynthesis;

      function randomNumbers() {
        const picked = new Set();
        while (picked.size < 6) {
          picked.add(Math.floor(Math.random() * 45) + 1);
        }
        return Array.from(picked).sort((a, b) => a - b);
      }

      function speak(numbers) {
        if (!("speechSynthesis" in window) || synth.speaking) return;
        const utterance = new SpeechSynthesisUtterance(
          `이번 조합은 ${numbers.join(", ")} 입니다.`
        );
        utterance.lang = "ko-KR";
        synth.speak(utterance);
      }

      function renderBalls(numbers) {
        ballArea.innerHTML = "";
        numbers.forEach((num, index) => {
          const ball = document.createElement("div");
          ball.className = "ball";
          ball.style.animationDelay = `${index * 80}ms`;
          ball.textContent = String(num).padStart(2, "0");
          ballArea.appendChild(ball);
        });
      }

      function addHistory(numbers) {
        const li = document.createElement("li");
        const combo = document.createElement("span");
        combo.textContent = numbers.join(" · ");
        const time = document.createElement("time");
        const now = new Date();
        time.dateTime = now.toISOString();
        time.textContent = now.toLocaleTimeString("ko-KR", {
          hour: "2-digit",
          minute: "2-digit",
        });
        li.append(combo, time);
        historyList.prepend(li);
        while (historyList.children.length > MAX_HISTORY) {
          historyList.removeChild(historyList.lastElementChild);
        }
      }

      function drawLotto() {
        button.disabled = true;
        button.textContent = "번호 추첨 중...";
        const numbers = randomNumbers();
        renderBalls(numbers);
        speak(numbers);
        addHistory(numbers);
        setTimeout(() => {
          button.disabled = false;
          button.textContent = "다시 뽑기";
        }, 700);
      }

      button.addEventListener("click", drawLotto);
      drawLotto();
    </script>
  </body>
</html>
